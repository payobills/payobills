apiVersion: v1
kind: Service
metadata:
  name: {{ include "bills.fullname" . }}
  labels:
    {{- include "bills.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
      protocol: TCP
      name: http
  selector:
    {{- include "bills.selectorLabels" . | nindent 4 }}
