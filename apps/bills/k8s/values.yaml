# Default values for bills.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enableOpenTelemetry: true

replicaCount: 1

image:
  repository: ghcr.io/payobills/apps/bills
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.2.5-alpha.1"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

pod:
  annotations: {}
  # command: ["tail", "-f", "/dev/null"]
  volumes:
  - name: bills-data
    hostPath:
      pathPrefix: data/bills-data

  volumeMounts:
  - mountPath: /data
    name: bills-data

  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: DEVELOPMENT
  - name: BILLS_DB_PATH
    value: /data/bills.sqlite
  - name: BILLS_ALLOWED_ORIGINS
    value: "http://localhost:5173"
  - name: NocoDBOptions__BaseUrl
    value: "http://nocodb.homelab.svc.cluster.local:8080"
  - name: NocoDBOptions__XCToken
    value: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: bills
  type: ClusterIP
  port: 80

flags:
  rewrite: false

ingress:
  name: payobills
  subdomain: payobills
  enabled: true
  className: "nginx"
  annotations: {}
  routePath: /graphql
  hosts:
    - name: pi.lol
    - name: pi.local
    - name: 192.168.0.100.nip.io  

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
