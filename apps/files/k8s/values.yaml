# Default values for files.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

enableOpenTelemetry: false

image:
  repository: ghcr.io/payobills/apps/files
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.2.3"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

pod:
  annotations: {}
  volumes: []
  volumeMounts: []
  env:
  - name: NOCO_DB_BASE_URL
    value: 'http://nocodb.homelab.svc.cluster.local:8080'
  - name: NOCO_DB_XC_TOKEN
    valueFrom:
      secretKeyRef:
        key: token
        name: nocodb-token
  - name: NOCO_DB_PROJECT_ID
    valueFrom:
      configMapKeyRef:
        key: NOCO_DB_PROJECT_ID
        name: files
  - name: NOCO_DB_TABLE_ID
    valueFrom:
      configMapKeyRef:
        key: NOCO_DB_TABLE_ID
        name: files
  - name: EVENT_QUEUE_NAME
    value: 'payobills.files'
  - name: EVENT_QUEUE_CONNECTION_STRING
    valueFrom:
      secretKeyRef:
        key: connection-string
        name: rabbitmq
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: files
  type: ClusterIP
  port: 80

flags:
  rewrite: false

ingress:
  name: payobills
  subdomain: payobills
  enabled: true
  className: "nginx"
  annotations: {}
  routePath: /graphql
  hosts: []

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: 
  kubernetes.io/hostname: pi

tolerations: []

affinity: {}
