# Default values for payments.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enableOpenTelemetry: false

replicaCount: 1

image:
  repository: ghcr.io/payobills/apps/payments
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.3.31"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

pod:
  annotations: {}
  # command: ["tail", "-f", "/dev/null"]
  volumes: []

  volumeMounts: []

  env:
  - name: ENV
    value: PRODUCTION
  - name: NocoDBOptions__XCToken
    valueFrom:
      secretKeyRef:
        key: token
        name: nocodb-token
  - name: NocoDBOptions__BaseUrl
    value: http://nocodb.homelab.svc.cluster.local:8080
  - name: RabbitMQOptions__ConnectionString
    valueFrom:
      secretKeyRef:
        key: connection-string
        name: rabbitmq
  - name: TransactionParser__RequestParsingQueueName
    value: 'payobills.transaction-parsing'

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: payments
  type: ClusterIP
  port: 80

flags:
  rewrite: false

ingress:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
