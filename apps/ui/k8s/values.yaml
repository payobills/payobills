# Default values for ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/payobills/apps/ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.2.10"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

pod:
  annotations: {}
  env:
  - name: HOST
    value: "0.0.0.0"
  - name: PORT
    value: "80"
  - name: BILLS_SERVICE
    value: "http://bills.payobills-dev.svc.cluster.local"
  - name: OIDC_CLIENT_ID
    value: "payobills"
  - name: OIDC_TENANT_URL
    value: "http://idp.mrsauravsahu.in"
  - name: OWN_URL
    value: "http://payobills.mrsauravsahu.in"
  - name: OIDC_TENANT_LOGIN_URL_TEMPLATE
    value: "${OIDC_TENANT_URL}/auth/realms/homelab/protocol/openid-connect/auth?client_id=${OIDC_CLIENT_ID}&redirect_uri=${OWN_URL}/callback&response_type=code&grant_type=authorization_code&scope=openid"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  name: ui

flags:
  rewrite: false

ingress:
  name: payobills
  subdomain: payobills
  enabled: true
  className: "nginx"
  annotations: {}
  routePath: /
  hosts:
    - name: pi.lol
    - name: pi.local
    - name: 192.168.0.100.nip.io  

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/hostname: pi

tolerations: []

affinity: {}
